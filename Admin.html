<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Faktapopuler</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --secondary-color: #ec4899;
            --accent-color: #06b6d4;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --text-light: #9ca3af;
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --bg-dark: #111827;
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
            --gradient-primary: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            --gradient-secondary: linear-gradient(135deg, var(--accent-color), var(--primary-color));
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--bg-secondary);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            padding: 20px 0;
            box-shadow: var(--shadow-sm);
            margin-bottom: 30px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .logo i {
            font-size: 1.8rem;
        }

        .admin-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
        }

        .admin-subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: var(--shadow-md);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            background: var(--gradient-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            color: white;
            font-size: 1.5rem;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--text-secondary);
            font-weight: 500;
        }

        .messages-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--shadow-lg);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .filter-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-select, .search-input {
            padding: 10px 15px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .filter-select:focus, .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .refresh-btn {
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.3s ease;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
        }

        .messages-grid {
            display: grid;
            gap: 20px;
        }

        .message-card {
            background: var(--bg-secondary);
            border-radius: 15px;
            padding: 25px;
            border-left: 5px solid var(--primary-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .message-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .message-category {
            background: var(--gradient-primary);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .message-date {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .message-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .message-content {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .message-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
        }

        .meta-item i {
            color: var(--primary-color);
            width: 16px;
        }

        .message-sources {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 3px solid var(--accent-color);
        }

        .sources-title {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .sources-content {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .message-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn-approve {
            background: #10b981;
            color: white;
        }

        .btn-approve:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .btn-reject {
            background: #ef4444;
            color: white;
        }

        .btn-reject:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }

        .btn-pending {
            background: var(--primary-color);
            color: white;
        }

        .btn-pending:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary-color);
        }

        .status-approved {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
        }

        .status-rejected {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--text-light);
        }

        .loading-state {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .loading-state i {
            font-size: 2rem;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .admin-title {
                font-size: 2rem;
            }

            .stats-overview {
                grid-template-columns: 1fr;
            }

            .section-header {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-controls {
                justify-content: center;
            }

            .message-header {
                flex-direction: column;
                align-items: stretch;
            }

            .message-meta {
                grid-template-columns: 1fr;
            }

            .message-actions {
                justify-content: center;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-card {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                <span>Faktapopuler</span>
            </div>
            <a href="index.html" style="color: var(--primary-color); text-decoration: none; font-weight: 600;">
                <i class="fas fa-arrow-left"></i> Kembali ke Beranda
            </a>
        </div>
    </div>

    <div class="container">
        <h1 class="admin-title">Admin Dashboard</h1>
        <p class="admin-subtitle">Kelola semua pesan dan ide kreatif dari pengguna</p>

        <div class="stats-overview">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="stat-number" id="totalMessages">0</div>
                <div class="stat-label">Total Pesan</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-number" id="pendingMessages">0</div>
                <div class="stat-label">Menunggu Review</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stat-number" id="approvedMessages">0</div>
                <div class="stat-label">Disetujui</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-times-circle"></i>
                </div>
                <div class="stat-number" id="rejectedMessages">0</div>
                <div class="stat-label">Ditolak</div>
            </div>
        </div>

        <div class="messages-section">
            <div class="section-header">
                <h2 class="section-title">Pesan & Ide Kreatif</h2>
                <div class="filter-controls">
                    <select id="statusFilter" class="filter-select">
                        <option value="all">Semua Status</option>
                        <option value="pending">Menunggu Review</option>
                        <option value="approved">Disetujui</option>
                        <option value="rejected">Ditolak</option>
                    </select>
                    <select id="categoryFilter" class="filter-select">
                        <option value="all">Semua Kategori</option>
                        <option value="sains">Sains & Teknologi</option>
                        <option value="sejarah">Sejarah</option>
                        <option value="kesehatan">Kesehatan</option>
                        <option value="lingkungan">Lingkungan</option>
                        <option value="psikologi">Psikologi</option>
                        <option value="ekonomi">Ekonomi</option>
                        <option value="budaya">Budaya</option>
                        <option value="lainnya">Lainnya</option>
                    </select>
                    <input type="text" id="searchInput" class="search-input" placeholder="Cari pesan...">
                    <button id="refreshBtn" class="refresh-btn">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>
            </div>

            <div id="messagesContainer">
                <div class="loading-state">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Memuat pesan...</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // Firebase Configuration
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, getDocs, updateDoc, doc, orderBy, query, onSnapshot } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBv31cJC19G5Aoa5LTgaeXRdpN84z5TKsY",
            authDomain: "imammulmu322.firebaseapp.com",
            projectId: "imammulmu322",
            storageBucket: "imammulmu322.firebasestorage.app",
            messagingSenderId: "1048023716189",
            appId: "1:1048023716189:web:e467f867fdd91c4ed518b4"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // DOM Elements
        const messagesContainer = document.getElementById('messagesContainer');
        const statusFilter = document.getElementById('statusFilter');
        const categoryFilter = document.getElementById('categoryFilter');
        const searchInput = document.getElementById('searchInput');
        const refreshBtn = document.getElementById('refreshBtn');
        const totalMessages = document.getElementById('totalMessages');
        const pendingMessages = document.getElementById('pendingMessages');
        const approvedMessages = document.getElementById('approvedMessages');
        const rejectedMessages = document.getElementById('rejectedMessages');

        let allMessages = [];
        let filteredMessages = [];

        // Load messages from Firebase
        async function loadMessages() {
            try {
                const q = query(collection(db, 'messages'), orderBy('createdAt', 'desc'));
                
                // Real-time listener
                onSnapshot(q, (querySnapshot) => {
                    allMessages = [];
                    querySnapshot.forEach((doc) => {
                        allMessages.push({
                            id: doc.id,
                            ...doc.data()
                        });
                    });
                    
                    updateStats();
                    applyFilters();
                });
            } catch (error) {
                console.error('Error loading messages:', error);
                showEmptyState('Terjadi kesalahan saat memuat pesan.');
            }
        }

        // Update statistics
        function updateStats() {
            const total = allMessages.length;
            const pending = allMessages.filter(msg => msg.status === 'pending').length;
            const approved = allMessages.filter(msg => msg.status === 'approved').length;
            const rejected = allMessages.filter(msg => msg.status === 'rejected').length;

            totalMessages.textContent = total;
            pendingMessages.textContent = pending;
            approvedMessages.textContent = approved;
            rejectedMessages.textContent = rejected;
        }

        // Apply filters
        function applyFilters() {
            let filtered = [...allMessages];

            // Status filter
            if (statusFilter.value !== 'all') {
                filtered = filtered.filter(msg => msg.status === statusFilter.value);
            }

            // Category filter
            if (categoryFilter.value !== 'all') {
                filtered = filtered.filter(msg => msg.category === categoryFilter.value);
            }

            // Search filter
            const searchTerm = searchInput.value.toLowerCase();
            if (searchTerm) {
                filtered = filtered.filter(msg => 
                    msg.name.toLowerCase().includes(searchTerm) ||
                    msg.title.toLowerCase().includes(searchTerm) ||
                    msg.message.toLowerCase().includes(searchTerm) ||
                    msg.email.toLowerCase().includes(searchTerm)
                );
            }

            filteredMessages = filtered;
            renderMessages();
        }

        // Render messages
        function renderMessages() {
            if (filteredMessages.length === 0) {
                showEmptyState('Tidak ada pesan yang ditemukan.');
                return;
            }

            const messagesHTML = filteredMessages.map(message => createMessageCard(message)).join('');
            messagesContainer.innerHTML = `<div class="messages-grid">${messagesHTML}</div>`;
        }

        // Create message card HTML
        function createMessageCard(message) {
            const createdAt = message.createdAt ? 
                new Date(message.createdAt.seconds * 1000).toLocaleDateString('id-ID', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                }) : 'Tanggal tidak tersedia';

            const statusClass = `status-${message.status}`;
            const statusText = {
                'pending': 'Menunggu Review',
                'approved': 'Disetujui',
                'rejected': 'Ditolak'
            }[message.status] || 'Tidak Diketahui';

            const categoryText = {
                'sains': 'Sains & Teknologi',
                'sejarah': 'Sejarah',
                'kesehatan': 'Kesehatan',
                'lingkungan': 'Lingkungan',
                'psikologi': 'Psikologi',
                'ekonomi': 'Ekonomi',
                'budaya': 'Budaya',
                'lainnya': 'Lainnya'
            }[message.category] || message.category;

            return `
                <div class="message-card">
                    <div class="message-header">
                        <span class="message-category">${categoryText}</span>
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <span class="status-badge ${statusClass}">${statusText}</span>
                            <span class="message-date">${createdAt}</span>
                        </div>
                    </div>
                    
                    <h3 class="message-title">${message.title}</h3>
                    <p class="message-content">${message.message}</p>
                    
                    <div class="message-meta">
                        <div class="meta-item">
                            <i class="fas fa-user"></i>
                            <span><strong>Pengirim:</strong> ${message.name}</span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-envelope"></i>
                            <span><strong>Email:</strong> ${message.email}</span>
                        </div>
                    </div>
                    
                    ${message.sources ? `
                        <div class="message-sources">
                            <div class="sources-title">
                                <i class="fas fa-link"></i> Sumber Referensi:
                            </div>
                            <div class="sources-content">${message.sources}</div>
                        </div>
                    ` : ''}
                    
                    <div class="message-actions">
                        ${message.status !== 'approved' ? `
                            <button class="btn btn-approve" onclick="updateMessageStatus('${message.id}', 'approved')">
                                <i class="fas fa-check"></i> Setujui
                            </button>
                        ` : ''}
                        ${message.status !== 'rejected' ? `
                            <button class="btn btn-reject" onclick="updateMessageStatus('${message.id}', 'rejected')">
                                <i class="fas fa-times"></i> Tolak
                            </button>
                        ` : ''}
                        ${message.status !== 'pending' ? `
                            <button class="btn btn-pending" onclick="updateMessageStatus('${message.id}', 'pending')">
                                <i class="fas fa-clock"></i> Pending
                            </button>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        // Show empty state
        function showEmptyState(message) {
            messagesContainer.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-inbox"></i>
                    <h3>Belum Ada Pesan</h3>
                    <p>${message}</p>
                </div>
            `;
        }

        // Update message status
        window.updateMessageStatus = async function(messageId, status) {
            try {
                await updateDoc(doc(db, 'messages', messageId), {
                    status: status,
                    updatedAt: new Date()
                });
                
                const statusText = {
                    'approved': 'disetujui',
                    'rejected': 'ditolak',
                    'pending': 'dikembalikan ke pending'
                }[status];
                
                // Show success notification
                showNotification(`Pesan berhasil ${statusText}!`, 'success');
            } catch (error) {
                console.error('Error updating message status:', error);
                showNotification('Terjadi kesalahan saat mengupdate status pesan.', 'error');
            }
        };

        // Show notification
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                border-radius: 8px;
                color: white;
                font-weight: 600;
                z-index: 10000;
                animation: slideIn 0.3s ease;
                background: ${type === 'success' ? '#10b981' : '#ef4444'};
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Event listeners
        statusFilter.addEventListener('change', applyFilters);
        categoryFilter.addEventListener('change', applyFilters);
        searchInput.addEventListener('input', applyFilters);
        refreshBtn.addEventListener('click', loadMessages);

        // Initialize
        loadMessages();

        // Add CSS animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
